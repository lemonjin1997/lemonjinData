  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
var dataBase = [["Date" , "COVID", "STI"]];
function readTextFile(file)
		{
		    var rawFile = new XMLHttpRequest();
		    rawFile.open("GET", file, false);
		    rawFile.onreadystatechange = function ()
		    {
			if(rawFile.readyState === 4)
			{
			    if(rawFile.status === 200 || rawFile.status == 0)
			    {
				var allText = rawFile.responseText;
				var line = allText.split("\n");
				for (i = 0; i < line.length; i++) {
				var value = line[i].split("\t");
				dataBase.push([value[0], parseInt(value[1]), parseInt(value[2]) ]);
				}
			    }
			}
		    }
		    rawFile.send(null);
		}
		readTextFile("file:///home/phamvanvung/Project/part-r-00000");

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable(dataBase);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
