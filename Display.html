 <html>
<!-- Contributed by Everyone-->
  <head>
<style>
* {
  box-sizing: border-box;
}

.box {
  float: left;
  width: 50%;
  padding:50px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
var dataBaseJXS = [["Date" , "COVID", "STI"]];
function jxsreadTextFile(file)
		{
		    var rawFile = new XMLHttpRequest();
		    rawFile.open("GET", file, false);
		    rawFile.onreadystatechange = function ()
		    {
			if(rawFile.readyState === 4)
			{
			    if(rawFile.status === 200 || rawFile.status == 0)
			    {
				var allText = rawFile.responseText;
				var line = allText.split("\n");
				for (i = 0; i < line.length; i++) {
				var value = line[i].split("\t");
				dataBaseJXS.push([value[0], parseInt(value[1]), parseInt(value[2]) ]);
				}
			    }
			}
		    }
		    rawFile.send(null);
		}
		jxsreadTextFile("output/lemonjin/part-r-00000");

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChartJXS);

      function drawChartJXS() {

        var data = google.visualization.arrayToDataTable(dataBaseJXS);
        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chartJXS = new google.visualization.LineChart(document.getElementById('jxs_chart'));
        chartJXS.draw(data, options);
      }

var dataBaseLQSE = [["Countries" , "Cumulative death"]];
function lqsereadTextFile(file)
		{
		    var rawFile = new XMLHttpRequest();
		    rawFile.open("GET", file, false);
		    rawFile.onreadystatechange = function ()
		    {
			if(rawFile.readyState === 4)
			{
			    if(rawFile.status === 200 || rawFile.status == 0)
			    {
				var allText = rawFile.responseText;
				var line = allText.split("\n");
				for (i = 0; i < line.length; i++) {
				var value = line[i].split("\t");
				dataBaseLQSE.push([value[0], parseInt(value[1])]);
				}
			    }
			}
		    }
		    rawFile.send(null);
		}
		lqsereadTextFile("output/LQSETop10/part-r-00000");

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChartLQSE);

      function drawChartLQSE() {
        var data = google.visualization.arrayToDataTable(dataBaseLQSE);
        var options = {
          title: 'Top 10 Cumulative COVID Death Countries',
          legend: { position: 'bottom' }
        };
        var chartLQSE = new google.visualization.BarChart(document.getElementById('lqse_chart'));
        chartLQSE.draw(data, options);
      }
var dataBaseBWR = [["Date" , "COVID", "GDP"]];
function bwrreadTextFile(file)
		{
		    var rawFile = new XMLHttpRequest();
		    rawFile.open("GET", file, false);
		    rawFile.onreadystatechange = function ()
		    {
			if(rawFile.readyState === 4)
			{
			    if(rawFile.status === 200 || rawFile.status == 0)
			    {
				var allText = rawFile.responseText;
				var line = allText.split("\n");
				for (i = 0; i < line.length; i++) {
				var value = line[i].split("\t");
				dataBaseBWR.push([value[0], parseInt(value[1]), parseInt(value[2]) ]);
				}
			    }
			}
		    }
		    rawFile.send(null);
		}
		bwrreadTextFile("output/BW/part-r-00000");

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChartBWR);

      function drawChartBWR() {
        var data = google.visualization.arrayToDataTable(dataBaseBWR);
        var options = {
		title: 'GDP VS Covid Cases',
		legend: { position: 'bottom'},
		series: {
		  0: {targetAxisIndex: 0},
		  1: {targetAxisIndex: 1}
		}, 	
		vAxis: {
		  0: {title: 'Confirmed Covid Cases'},
		  1: {title: 'GDP'}
		},
        };
        var chartBWR = new google.visualization.LineChart(document.getElementById('bwr_chart'));
        chartBWR.draw(data, options);
      }
    </script>
  </head>
  <body>
<div class = "clearfix">
    <div class = "box"id="jxs_chart" style=" height: 500px"></div>
    <div class = "box"id="bwr_chart" style=" height: 500px"></div>
</div>
<div id="lqse_chart" style="height:500px; margin:0 auto;"></div>
  </body>
</html>
